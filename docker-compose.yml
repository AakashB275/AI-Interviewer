version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-interviewer-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - TZ=Asia/Kolkata
      # Add your environment variables below (should be in .env file)
      # - MONGODB_URI=...
      # - JWT_SECRET=...
      # - API_PORT=3000
    env_file:
      - Backend/.env
    volumes:
      # Optional: for development, mount the Backend directory
      # - ./Backend:/app
      - /app/node_modules
    restart: unless-stopped

  # Optional: MongoDB service if needed
  # mongodb:
